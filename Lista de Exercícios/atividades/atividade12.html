<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 12</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 12</h1>
        <p>Percorrendo Arrays com for...of:<br>
	    Crie um array de frutas e use for...of para mostrar cada fruta no console.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üçé Array de Frutas</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="percorrerFrutas()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Percorrer Array de Frutas
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 16px; background-color: #f5f5f5; color: #666;">
                    Clique no bot√£o para ver as frutas
                </div>
            </div>
        </div>
    </div>

    <script>
        function percorrerFrutas() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Criar array de frutas conforme o exerc√≠cio
            const frutas = ["Ma√ß√£", "Banana", "Laranja", "Uva", "Manga"];
            
            // Usar for...of para percorrer o array
            let frutasList = '';
            console.log('Lista de frutas:');
            
            for (let fruta of frutas) {
                console.log(fruta); // Log no console conforme solicitado
                frutasList += fruta + '\n';
            }
            
            resultadoDiv.textContent = frutasList;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
