<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 13</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 13</h1>
        <p>	Cria√ß√£o de Objeto:<br>
	    Crie um objeto carro com propriedades marca, modelo e ano. Mostre todas as propriedades no console, usando uma instru√ß√£o console.log para cada uma das propriedades.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üöó Objeto Carro</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="mostrarCarro()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Mostrar Propriedades do Carro
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 16px; background-color: #f5f5f5; color: #666;">
                    Clique no bot√£o para ver as propriedades
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarCarro() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Criar objeto carro conforme o exerc√≠cio
            const carro = {
                marca: "Toyota",
                modelo: "Corolla",
                ano: 2022
            };
            
            // Mostrar cada propriedade usando console.log separado
            console.log(carro.marca);
            console.log(carro.modelo);
            console.log(carro.ano);
            
            // Mostrar na interface tamb√©m
            let propriedades = '';
            propriedades += `marca: ${carro.marca}\n`;
            propriedades += `modelo: ${carro.modelo}\n`;
            propriedades += `ano: ${carro.ano}`;
            
            resultadoDiv.textContent = propriedades;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
