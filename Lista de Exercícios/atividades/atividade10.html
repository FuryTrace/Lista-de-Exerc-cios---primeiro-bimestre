<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 10</title>
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 10</h1>
        <p>Contagem Regressiva com while:<br>
	    Mostre no console a contagem regressiva de 10 até 1 com while.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>⏰ Contagem Regressiva</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="iniciarContagem()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Iniciar Contagem Regressiva
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 18px; background-color: #f5f5f5; color: #666;">
                    Clique no botão para iniciar a contagem regressiva
                </div>
            </div>
        </div>
    </div>

    <script>
        function iniciarContagem() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Contagem regressiva usando while conforme o exercício
            let contador = 10;
            let contagem = '';
            
            console.log('Iniciando contagem regressiva:');
            
            while (contador >= 1) {
                console.log(contador); // Log no console conforme solicitado
                contagem += contador + '\n';
                contador--;
            }
            
            resultadoDiv.textContent = contagem;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
            resultadoDiv.style.textAlign = 'center';
        }
    </script>

</body>
</html>
