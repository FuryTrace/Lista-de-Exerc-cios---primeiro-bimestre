<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 8</title>
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 8</h1>
        <p>	Operador Tern√°rio:<br>
	    Receba um n√∫mero via prompt e mostre no console:<br>
        "Positivo" se maior que 0, "Negativo" se menor que 0, ou "Zero" caso contr√°rio, usando apenas operador tern√°rio.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üî¢ Verificador de N√∫mero (Operador Tern√°rio)</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <label for="numeroInput" style="font-weight: bold;">Digite um n√∫mero:</label>
                <input 
                    type="number" 
                    id="numeroInput" 
                    placeholder="Ex: -5, 0, 10" 
                    style="margin-left: 10px; padding: 8px; width: 150px; border: 1px solid #ccc; border-radius: 4px;"
                    oninput="verificarNumero()"
                >
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-weight: bold; font-size: 18px; background-color: #f5f5f5; color: #666;">
                    Digite um n√∫mero para ver o resultado
                </div>
            </div>
        </div>
    </div>

    <script>
        function verificarNumero() {
            const numeroInput = document.getElementById('numeroInput').value;
            const resultadoDiv = document.getElementById('resultado');
            
            // Verificar se o campo est√° vazio
            if (numeroInput === '') {
                resultadoDiv.textContent = 'Digite um n√∫mero para ver o resultado';
                resultadoDiv.style.backgroundColor = '#f5f5f5';
                resultadoDiv.style.color = '#666';
                return;
            }
            
            // Converter para n√∫mero
            let numero = parseFloat(numeroInput);
            
            if (isNaN(numero)) {
                resultadoDiv.textContent = '‚ùå Digite um n√∫mero v√°lido';
                resultadoDiv.style.backgroundColor = '#ffebee';
                resultadoDiv.style.color = '#d32f2f';
                return;
            }
            
            // Usando operador tern√°rio conforme o exerc√≠cio
            let resultado = numero > 0 ? "Positivo" : numero < 0 ? "Negativo" : "Zero";
            
            console.log(resultado); // Log no console conforme solicitado
            
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
        }
    </script>

</body>
</html>
