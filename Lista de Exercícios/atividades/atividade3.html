<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 3</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 3</h1>
        <p>	Concatena√ß√£o de Strings:<br>
	    Crie tr√™s vari√°veis (let nome, let sobrenome, let anoNascimento) e mostre no console a frase: "Ol√°, meu nome √© <nome completo> e eu nasci em <anoNascimento>". <nome completo> deve ser a concatena√ß√£o de nome e sobrenome.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üí¨ Gerador de Apresenta√ß√£o</h3>
            
            <div style="margin-bottom: 15px;">
                <label for="nomeInput" style="font-weight: bold; display: inline-block; width: 140px;">Nome:</label>
                <input 
                    type="text" 
                    id="nomeInput" 
                    placeholder="Ex: Jo√£o" 
                    style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"
                    oninput="gerarApresentacao()"
                >
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="sobrenomeInput" style="font-weight: bold; display: inline-block; width: 140px;">Sobrenome:</label>
                <input 
                    type="text" 
                    id="sobrenomeInput" 
                    placeholder="Ex: Silva" 
                    style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"
                    oninput="gerarApresentacao()"
                >
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="anoInput" style="font-weight: bold; display: inline-block; width: 140px;">Ano de Nascimento:</label>
                <input 
                    type="number" 
                    id="anoInput" 
                    placeholder="Ex: 1990" 
                    min="1900" 
                    max="2025"
                    style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"
                    oninput="gerarApresentacao()"
                >
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background-color: #e8f4f8; border-radius: 5px;">
                <p id="resultado" style="font-size: 16px; color: #333; font-style: italic;">Preencha os campos para ver o resultado</p>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para gerar a apresenta√ß√£o com concatena√ß√£o
        function gerarApresentacao() {
            // Criando as tr√™s vari√°veis let conforme solicitado
            let nome = document.getElementById('nomeInput').value.trim();
            let sobrenome = document.getElementById('sobrenomeInput').value.trim();
            let anoNascimento = document.getElementById('anoInput').value;
            
            let resultado = document.getElementById('resultado');
            
            // Verificando se todos os campos est√£o preenchidos
            if (nome === '' || sobrenome === '' || anoNascimento === '') {
                resultado.innerHTML = 'Preencha todos os campos para ver o resultado';
                resultado.style.color = '#666';
                return;
            }
            
            // Validando ano de nascimento
            let ano = parseInt(anoNascimento);
            if (isNaN(ano) || ano < 1900 || ano > 2025) {
                resultado.innerHTML = '‚ùå Digite um ano v√°lido entre 1900 e 2025';
                resultado.style.color = '#d32f2f';
                return;
            }
            
            // Concatena√ß√£o do nome completo
            let nomeCompleto = nome + " " + sobrenome;
            
            // Frase conforme solicitado no exerc√≠cio
            let frase = "Ol√°, meu nome √© " + nomeCompleto + " e eu nasci em " + anoNascimento;
            
            // Exibindo o resultado
            resultado.innerHTML = frase;
            resultado.style.color = '#2c5530';
            
            // Mostrando no console conforme pedido
            console.log(frase);
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
