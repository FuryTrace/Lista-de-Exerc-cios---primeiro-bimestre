<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 9</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 9</h1>
        <p>Tabuada com for:<br>
	    Receba um n√∫mero e mostre a tabuada de 1 a 10 usando for.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üî¢ Tabuada</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <label for="numeroInput" style="font-weight: bold;">Digite um n√∫mero:</label>
                <input 
                    type="number" 
                    id="numeroInput" 
                    placeholder="Ex: 7" 
                    style="margin-left: 10px; padding: 8px; width: 100px; border: 1px solid #ccc; border-radius: 4px;"
                    oninput="gerarTabuada()"
                >
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 16px; background-color: #f5f5f5; color: #666;">
                    Digite um n√∫mero para ver a tabuada
                </div>
            </div>
        </div>
    </div>

    <script>
        function gerarTabuada() {
            const numeroInput = document.getElementById('numeroInput').value;
            const resultadoDiv = document.getElementById('resultado');
            
            // Verificar se o campo est√° vazio
            if (numeroInput === '') {
                resultadoDiv.textContent = 'Digite um n√∫mero para ver a tabuada';
                resultadoDiv.style.backgroundColor = '#f5f5f5';
                resultadoDiv.style.color = '#666';
                return;
            }
            
            // Converter para n√∫mero
            let numero = parseInt(numeroInput);
            
            if (isNaN(numero)) {
                resultadoDiv.textContent = '‚ùå Digite um n√∫mero v√°lido';
                resultadoDiv.style.backgroundColor = '#ffebee';
                resultadoDiv.style.color = '#d32f2f';
                return;
            }
            
            // Gerar tabuada usando for conforme o exerc√≠cio
            let tabuada = '';
            for (let i = 1; i <= 10; i++) {
                tabuada += `${numero} x ${i} = ${numero * i}\n`;
            }
            
            resultadoDiv.textContent = tabuada;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
