<!DOCTYPE html>    
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 1</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <div class="activity-header">
        <button 
        onclick="window.location.href='../index.html'" 
        class="back-button">
        Voltar
        </button>
    </div>

    <div class="content-container">
        <h1>Atividade 1</h1>
        <p>Declara√ß√£o com let:<br>
        Crie uma vari√°vel let idade e atribua sua idade. Depois, atribua um novo valor representando a idade daqui a 5 anos. Mostre os dois valores no console: "Minha idade hoje √© <idade> e daqui a 5 anos ser√° <nova_idade>"</p>
        
        <div class="activity-card">
            <h3>üí¨ Calculadora de Idade</h3>
            
            <div class="form-group">
                <label for="idadeInput">Digite sua idade:</label>
                <input 
                    type="number" 
                    id="idadeInput" 
                    placeholder="Ex: 22" 
                    min="0" 
                    max="150"
                    class="input-small"
                    oninput="calcularIdade()"
                >
            </div>
            
            <div class="result-section">
                <div id="resultado" class="result-display">Digite sua idade para ver o resultado</div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para calcular a idade em tempo real
        function calcularIdade() {
            const idadeInput = document.getElementById('idadeInput').value;
            const resultado = document.getElementById('resultado');
            
            // Verificando se foi digitado um n√∫mero v√°lido
            if (idadeInput === '') {
                resultado.innerHTML = 'Digite sua idade para ver o resultado';
                resultado.style.color = '#666';
                return;
            }
            
            // Convertendo para n√∫mero e validando
            let idade = parseFloat(idadeInput);
            
            if (isNaN(idade) || idade < 0 || idade > 150) {
                resultado.innerHTML = '‚ùå Digite uma idade v√°lida entre 0 e 150 anos';
                resultado.style.color = '#d32f2f';
                return;
            }
            
            // Arredondando a idade para n√∫mero inteiro se necess√°rio
            idade = Math.round(idade);
            
            // Criando a vari√°vel let idade e atribuindo o valor validado
            let idadeAtual = idade;
            
            // Atribuindo um novo valor representando a idade daqui a 5 anos
            let idadeFutura = idade + 5;
            
            // Mostrando o resultado na tela e no console
            let mensagem = `Minha idade hoje √© ${idadeAtual} e daqui a 5 anos ser√° ${idadeFutura}`;
            resultado.innerHTML = mensagem;
            resultado.style.color = '#2c5530';
            
            console.log(mensagem);
        }
    </script>   
    <script src="../JS/script.js"></script>
</body>
</html>
