<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 19</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 19</h1>
        <p>Encadeando M√©todos:<br>
        Dado o array [2, 5, 8, 11, 14], use filter para selecionar apenas os n√∫meros maiores que 5 e depois map para multiplic√°-los por 2. Mostre o resultado final.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üîó Encadeamento de M√©todos</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="encadearMetodos()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Encadear Filter e Map
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 16px; background-color: #f5f5f5; color: #666;">
                    Clique no bot√£o para encadear os m√©todos
                </div>
            </div>
        </div>
    </div>

    <script>
        function encadearMetodos() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Array inicial conforme o exerc√≠cio
            const arrayOriginal = [2, 5, 8, 11, 14];
            
            // Encadear filter e map
            const resultado = arrayOriginal
                .filter(numero => numero > 5)  // Filtrar n√∫meros maiores que 5
                .map(numero => numero * 2);     // Multiplicar por 2
            
            // Mostrar resultado passo a passo
            const numerosMaioresQue5 = arrayOriginal.filter(numero => numero > 5);
            
            let resultadoTexto = '';
            resultadoTexto += `Array original: [${arrayOriginal.join(', ')}]\n`;
            resultadoTexto += `Ap√≥s filter (> 5): [${numerosMaioresQue5.join(', ')}]\n`;
            resultadoTexto += `Ap√≥s map (x2): [${resultado.join(', ')}]`;
            
            console.log('Array original:', arrayOriginal);
            console.log('N√∫meros maiores que 5:', numerosMaioresQue5);
            console.log('Resultado final (x2):', resultado);
            
            resultadoDiv.textContent = resultadoTexto;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
    <script src="../JS/script.js"></script>
