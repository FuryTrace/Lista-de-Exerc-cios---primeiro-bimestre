<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 17</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <!-- Barra superior -->
    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <!-- Conte√∫do da p√°gina -->
    <div style="padding:20px;">
        <h1>Atividade 17</h1>
        <p>	Filtrar N√∫meros Pares (filter):<br>
	    Dado o array [10, 15, 20, 25, 30], use filter para criar um array apenas com n√∫meros pares.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üî¢ Filtrar N√∫meros Pares</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="filtrarPares()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Usar Filter para N√∫meros Pares
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 16px; background-color: #f5f5f5; color: #666;">
                    Clique no bot√£o para usar o m√©todo filter
                </div>
            </div>
        </div>
    </div>

    <script>
        function filtrarPares() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Array inicial conforme o exerc√≠cio
            const arrayOriginal = [10, 15, 20, 25, 30];
            
            // Usar filter para filtrar apenas n√∫meros pares
            const arrayPares = arrayOriginal.filter(numero => numero % 2 === 0);
            
            // Mostrar resultado
            let resultado = '';
            resultado += `Array original: [${arrayOriginal.join(', ')}]\n`;
            resultado += `N√∫meros pares: [${arrayPares.join(', ')}]`;
            
            console.log('Array original:', arrayOriginal);
            console.log('N√∫meros pares:', arrayPares);
            
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
