<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 7</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 7</h1>
        <p>	Nota de Aluno:	<br>
	    Receba uma nota de 0 a 10.<br>
	    o	>= 7: "Aprovado".<br>
	    o	>= 5 e < 7: "Recupera√ß√£o".<br>
	    o	< 5: "Reprovado".</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üìù Verificador de Notas</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <label for="notaInput" style="font-weight: bold;">Digite a nota (0 a 10):</label>
                <input 
                    type="number" 
                    id="notaInput" 
                    placeholder="Ex: 8.5" 
                    min="0" 
                    max="10" 
                    step="0.1"
                    style="margin-left: 10px; padding: 8px; width: 100px; border: 1px solid #ccc; border-radius: 4px;"
                    oninput="verificarNota()"
                >
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-weight: bold; font-size: 18px; background-color: #f5f5f5; color: #666;">
                    Digite uma nota para ver o resultado
                </div>
            </div>
        </div>
    </div>

    <script>
        function verificarNota() {
            const notaInput = document.getElementById('notaInput').value;
            const resultadoDiv = document.getElementById('resultado');
            
            // Verificar se o campo est√° vazio
            if (notaInput === '') {
                resultadoDiv.textContent = 'Digite uma nota para ver o resultado';
                resultadoDiv.style.backgroundColor = '#f5f5f5';
                resultadoDiv.style.color = '#666';
                return;
            }
            
            // Converter para n√∫mero e validar
            let nota = parseFloat(notaInput);
            
            if (isNaN(nota) || nota < 0 || nota > 10) {
                resultadoDiv.textContent = '‚ùå Digite uma nota v√°lida entre 0 e 10';
                resultadoDiv.style.backgroundColor = '#ffebee';
                resultadoDiv.style.color = '#d32f2f';
                return;
            }
            
            // Estrutura condicional conforme o exerc√≠cio
            if (nota >= 7) {
                resultadoDiv.textContent = 'Aprovado';
                resultadoDiv.style.backgroundColor = '#e8f5e8';
            } else if (nota >= 5 && nota < 7) {
                resultadoDiv.textContent = 'Recupera√ß√£o';
                resultadoDiv.style.backgroundColor = '#fff3cd';
            } else if (nota < 5) {
                resultadoDiv.textContent = 'Reprovado';
                resultadoDiv.style.backgroundColor = '#ffebee';
            }
            
            resultadoDiv.style.color = '#333';
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
