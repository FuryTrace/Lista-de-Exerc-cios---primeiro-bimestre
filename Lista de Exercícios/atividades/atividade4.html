</head>
<body>

    <div class="activity-header">
        <button 
        onclick="window.location.href='../index.html'" 
        class="back-button">
        Voltar
        </button>
    </div>

    <div class="content-container">
        <h1>Atividade 4</h1>
        <p>	Diferen칞a de Escopo:<br>
	    Declare uma vari치vel let numero = 10 fora de um bloco {}. Dentro do bloco, declare novamente let numero = 20. Mostre o valor da vari치vel dentro e fora do bloco com console.log.</p>
        
        <div class="activity-card">
            <h3>游댌 Demonstra칞칚o de Escopo com `let`</h3>
            
            <div class="input-section">
                <div id="resultados" class="result-mono">
                    Carregando demonstra칞칚o...
                </div>
            </div>
            
            <button 
                onclick="executarDemonstracao()" 
                class="btn btn-secondary">
                游댃 Executar Novamente
            </button>
        </div>
    </div>

    <script>
        function executarDemonstracao() {
            const resultadoDiv = document.getElementById('resultados');
            let logs = [];
            
            // Capturando logs para exibir na tela
            const originalLog = console.log;
            console.log = function(...args) {
                const message = args.join(' ');
                logs.push(message);
                originalLog.apply(console, args);
            };
            
            // EXEMPLO CONFORME SOLICITADO NA ATIVIDADE
            console.log("=== ATIVIDADE 4: DIFEREN칂A DE ESCOPO ===");
            
            // Declarando vari치vel let numero = 10 FORA do bloco
            let numero = 10;
            console.log("Fora do bloco - numero:", numero);
            
            // Criando um bloco {}
            {
                console.log("Dentro do bloco (antes da nova declara칞칚o) - numero:", numero);
                
                // Dentro do bloco, declare novamente let numero = 20
                let numero = 20;
                console.log("Dentro do bloco (ap칩s nova declara칞칚o) - numero:", numero);
            }
            
            console.log("Fora do bloco (ap칩s sair do bloco) - numero:", numero);
            
            // Restaurando console.log original
            console.log = originalLog;
            
            // Exibindo resultados na tela
            resultadoDiv.textContent = logs.join('\n');
        }
        
        // Executar demonstra칞칚o ao carregar a p치gina
        window.onload = function() {
            executarDemonstracao();
        };
    </script>
    <script src="../JS/script.js"></script>
</body>
