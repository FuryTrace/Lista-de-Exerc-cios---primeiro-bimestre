<head>
  <meta charset="UTF-8">

</head>
<body style="margin:0;">

    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <div style="padding:20px;">
        <h1>Atividade 15</h1>
        <p>	Manipula칞칚o de Propriedades:<br>
        Crie um objeto livro com t칤tulo e autor.<br>
        o	Adicione dinamicamente a propriedade ano.<br>
        o	Altere o t칤tulo.<br>
        o	Exclua a propriedade autor.<br>
        o	Mostre o objeto atualizado no console.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>游닄 Manipula칞칚o de Objeto Livro</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="manipularObjeto()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Manipular Objeto Livro
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 14px; background-color: #f5f5f5; color: #666;">
                    Clique no bot칚o para ver a manipula칞칚o do objeto
                </div>
            </div>
        </div>
    </div>

    <script>
        function manipularObjeto() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Criar objeto livro com t칤tulo e autor
            let livro = {
                titulo: "Dom Casmurro",
                autor: "Machado de Assis"
            };
            
            let steps = '';
            
            // Mostrar objeto inicial
            steps += 'Objeto inicial:\n';
            steps += JSON.stringify(livro, null, 2) + '\n\n';
            console.log('Objeto inicial:', livro);
            
            // Adicionar dinamicamente a propriedade ano
            livro.ano = 1899;
            steps += 'Ap칩s adicionar ano:\n';
            steps += JSON.stringify(livro, null, 2) + '\n\n';
            console.log('Ap칩s adicionar ano:', livro);
            
            // Alterar o t칤tulo
            livro.titulo = "Dom Casmurro - Edi칞칚o Revisada";
            steps += 'Ap칩s alterar t칤tulo:\n';
            steps += JSON.stringify(livro, null, 2) + '\n\n';
            console.log('Ap칩s alterar t칤tulo:', livro);
            
            // Excluir a propriedade autor
            delete livro.autor;
            steps += 'Ap칩s excluir autor:\n';
            steps += JSON.stringify(livro, null, 2);
            console.log('Objeto final (autor exclu칤do):', livro);
            
            resultadoDiv.textContent = steps;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
