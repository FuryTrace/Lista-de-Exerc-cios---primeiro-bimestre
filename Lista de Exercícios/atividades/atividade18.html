<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 18</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="margin:0;">

    <!-- Barra superior -->
    <div style="background-color:cyan; width:100%; height:50px; display:flex; align-items:center;">
        <button 
        onclick="window.location.href='../index.html'" 
        style="margin-left:10px; padding:8px 16px; font-weight:bold;">
        Voltar
        </button>
    </div>

    <!-- Conte√∫do da p√°gina -->
    <div style="padding:20px;">
        <h1>Atividade 18</h1>
        <p>	Ordena√ß√£o (sort):<br>
	    Dado o array [5, 1, 9, 3, 7], ordene-o em ordem crescente usando sort.</p>
        
        <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
            <h3>üî¢ Ordena√ß√£o com Sort</h3>
            
            <div style="margin-bottom: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 8px;">
                <button 
                    onclick="ordenarArray()" 
                    style="padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Ordenar Array com Sort
                </button>
                <div id="resultado" style="margin-top: 15px; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 16px; background-color: #f5f5f5; color: #666;">
                    Clique no bot√£o para ordenar o array
                </div>
            </div>
        </div>
    </div>

    <script>
        function ordenarArray() {
            const resultadoDiv = document.getElementById('resultado');
            
            // Array inicial conforme o exerc√≠cio
            const arrayOriginal = [5, 1, 9, 3, 7];
            
            // Criar c√≥pia para n√£o modificar o original na exibi√ß√£o
            const arrayCopia = [...arrayOriginal];
            
            // Usar sort para ordenar em ordem crescente
            arrayCopia.sort((a, b) => a - b);
            
            // Mostrar resultado
            let resultado = '';
            resultado += `Array original: [${arrayOriginal.join(', ')}]\n`;
            resultado += `Array ordenado: [${arrayCopia.join(', ')}]`;
            
            console.log('Array original:', arrayOriginal);
            console.log('Array ordenado:', arrayCopia);
            
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.backgroundColor = '#e8f5e8';
            resultadoDiv.style.color = '#333';
            resultadoDiv.style.whiteSpace = 'pre-line';
        }
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
